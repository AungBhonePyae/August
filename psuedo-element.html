<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h1::first-letter{
            font-size: 50px;
            color: antiquewhite;
        }
        p::first-line{
            color: aquamarine;
        }
        span::before{
            content: "before";
            font-size: 30px;
        }
        span::after{
            font-family: "Font Awesome 5 Free";
            font-weight: 400;
            content: "\f1ea";
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. </h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas aliquid quasi asperiores a perspiciatis, at odio sit illo incidunt ipsa molestiae, saepe praesentium, ipsam ea error quidem cumque optio sapiente!
    </p>
    <span>Hello</span>
    <i class="fa-solid fa-car"></i>
</body>
</html>
